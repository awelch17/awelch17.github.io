<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Registry</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper teal">
                <a href="#" class="brand-logo inc-ml">Adv. MG History Notes</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="../index.html" class="inc-fs">Go Back</a></li>
                </ul>
            </div>
        </nav>
        <div class="container inc-mt">
            <h1 class="center-title">Registry</h1>

            
            <input id="search" placeholder="Search" oninput="onSearchChange()">
            
            <div class="search-settings">
                <form action="#" class="inc-pr">
                    <p>
                        <label>
                            <input class="with-gap" name="group1" type="radio" onchange="setSourceTypeFilter('primary')">
                            <span>Primary Sources</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="group1" type="radio" onchange="setSourceTypeFilter('secondary')">
                            <span>Secondary Sources</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="group1" type="radio" checked onchange="setSourceTypeFilter('all')">
                            <span>All</span>
                        </label>
                    </p>
                </form>

                <form action="#" class="inc-pl">
                    <p>
                        <label>
                            <input class="with-gap" name="group1" type="radio" onchange="setSourceContentFilter('record')">
                            <span>Records</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="group1" type="radio" onchange="setSourceContentFilter('commentary')">
                            <span>Commentaries</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="group1" type="radio" checked onchange="setSourceContentFilter('all')">
                            <span>All</span>
                        </label>
                    </p>
                </form>
            
            </div>
            
            <div id="search-results" class="inc-mt">
                
            </div>

        </div>
        
        <script src="directory.js"></script>
        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
